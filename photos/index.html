<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Film — Jonas Rackl</title>
  <meta name="description" content="Film photography by Jonas Rackl. Shot on a Leica M6." />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,500;1,400;1,500&family=Libre+Franklin:wght@300;400&display=swap" rel="stylesheet" />
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --ink: #2c2824;
      --muted: #8a8078;
      --faint: #b8afa4;
      --paper: #f4f0e8;
      --paper-edge: #ebe6db;
      --serif: 'EB Garamond', 'Georgia', serif;
      --sans: 'Libre Franklin', 'Helvetica Neue', sans-serif;
    }

    body {
      background-color: var(--paper);
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background:
        radial-gradient(ellipse at 25% 15%, rgba(218,195,155,0.12) 0%, transparent 55%),
        radial-gradient(ellipse at 80% 85%, rgba(195,180,160,0.08) 0%, transparent 50%);
      pointer-events: none;
      z-index: 1;
    }

    .gallery {
      position: relative;
      z-index: 3;
      max-width: 900px;
      margin: 0 auto;
      padding: 48px 28px 80px;
    }

    .back {
      display: inline-block;
      margin-bottom: 48px;
      font-family: var(--sans);
      font-size: 12px;
      font-weight: 300;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: var(--faint);
      text-decoration: none;
      transition: color 0.2s ease;
    }

    .back:hover {
      color: var(--muted);
    }

    .photo {
      margin-bottom: 40px;
    }

    .photo:last-of-type {
      margin-bottom: 0;
    }

    .photo img {
      display: block;
      width: 100%;
      height: auto;
    }

    .photo.portrait img {
      width: 62%;
      margin: 0 auto;
    }

    @media (max-width: 640px) {
      .gallery {
        padding: 32px 16px 60px;
      }

      .back {
        margin-bottom: 32px;
      }

      .photo {
        margin-bottom: 28px;
      }

      .photo.portrait img {
        width: 75%;
      }
    }
  </style>
</head>
<body>
  <div class="gallery">
    <a href="/" class="back">← Back</a>

    <div class="photo">
      <img src="01.jpg" alt="" loading="eager" />
    </div>

    <div class="photo">
      <img src="02.jpg" alt="" loading="lazy" />
    </div>

    <div class="photo">
      <img src="03.jpg" alt="" loading="lazy" />
    </div>

    <div class="photo">
      <img src="04.jpg" alt="" loading="lazy" />
    </div>

    <div class="photo">
      <img src="05.jpg" alt="" loading="lazy" />
    </div>

    <div class="photo portrait">
      <img src="06.jpg" alt="" loading="lazy" />
    </div>
  </div>
</body>
</html>
